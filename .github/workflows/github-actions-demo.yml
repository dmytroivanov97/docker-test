name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: pwd ${{ github.workspace }}
        run: cd ${{ github.workspace }}
             pwd
      - name: PWD
        run: pwd
      - name: Display event trigger
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Display server information
        run: |
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Display branch and repository
        run: |
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Display repository cloning information
        run: |
          echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - name: Display workflow readiness
        run: |
          echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Display job status
        run: |
          echo "ğŸ This job's status is ${{ job.status }}."
      - name: Display time elapsed
        run: |
          ELAPSED_TIME=$((($(date +%s) - $(date -d "${{ github.run_started_at }}" +%s))/60))
          echo "â±ï¸ Time elapsed: $ELAPSED_TIME minutes and $((($(date +%s) - $(date -d "${{ github.run_started_at }}" +%s))%60)) seconds
